<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FF6B35"/>
            <stop offset="50%" stop-color="#FF8C5A"/>
            <stop offset="100%" stop-color="#2E8B57"/>
        </linearGradient>
        
        <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#2E8B57"/>
            <stop offset="100%" stop-color="#1A3C34"/>
        </linearGradient>
        
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
        </filter>
        
        <style>
            @keyframes rotate {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
            @keyframes float {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-5px); }
            }
            .logo-ribbon {
                animation: rotate 30s linear infinite;
                transform-origin: center;
            }
            .logo-8 {
                animation: float 3s ease-in-out infinite;
            }
        </style>
    </defs>
    
    <!-- Фоновая окружность -->
    <circle cx="100" cy="100" r="90" fill="#1A3C34" opacity="0.1"/>
    
    <!-- Основная лента Мёбиуса в форме 8 -->
    <g class="logo-ribbon" filter="url(#dropShadow)">
        <!-- Внешнее кольцо -->
        <path d="M 50,100 
            C 50,60 80,40 100,40 
            C 120,40 150,60 150,100 
            C 150,140 120,160 100,160 
            C 80,160 50,140 50,100 
            Z" 
            fill="url(#mainGradient)" 
            stroke="#1A3C34" 
            stroke-width="3"/>
        
        <!-- Внутреннее кольцо -->
        <path d="M 70,100
            C 70,85 85,70 100,70
            C 115,70 130,85 130,100
            C 130,115 115,130 100,130
            C 85,130 70,115 70,100
            Z" 
            fill="url(#secondaryGradient)" 
            stroke="#FF6B35" 
            stroke-width="2" 
            opacity="0.9"/>
        
        <!-- Акцентная линия -->
        <path d="M 60,95 Q 100,85 140,95" 
            fill="none" 
            stroke="#FF6B35" 
            stroke-width="2" 
            stroke-dasharray="5,3">
            <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite"/>
        </path>
    </g>
    
    <!-- Стилизованная цифра 8 -->
    <text x="100" y="105" 
        class="logo-8"
        text-anchor="middle" 
        font-family="Arial Black, sans-serif" 
        font-size="32" 
        fill="white" 
        font-weight="900"
        text-shadow="0 2px 4px rgba(0,0,0,0.3)">
        8
    </text>
</svg>